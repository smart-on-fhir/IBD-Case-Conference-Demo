<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IBD Case Conference</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./data.js"></script>
    <script src="./lib.js"></script>
    <style>
        body {
          padding: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="bi bi-boxes me-3 text-success"></i>IBD Case Conference</h1>
        <hr />
        <div id="patient-list"></div>
        <br />
        <div class="bg-light rounded-bottom px-2 py-4 border-top small text-secondary text-center">
            This demo app uses sample data to visualize IBD patient scenarios and is intended for demonstration purposes only.
        </div>
    </div>
    <script>
        jQuery(function ($) {
            const $list = $("#patient-list")
            patients.forEach((patient, index) => {
                $list.append(
                    `<div>
                        <br />
                        <h4><a href="./view.html?patient=${patient.mrn}">${patient.name}</a></h4>
                        <p class="text-success">${buildPatientDemographics(patient)}</p>
                        <p class="small">${patient.description}</p>
                        <br />
                    </div>`
                )
            });
        })
    </script>
</body>
</html>
